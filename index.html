<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;700&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="Js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kalkulator walut
            </legend>
            <p>
                <label>
                    <span class="form__labelText"> Waluta</span>
                    <select class="form__select js-currency">
                        <option value="€">Euro</option>
                        <option value="$">Dolar amerykański</option>
                        <option value="£">Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText ">
                        Kwota w pln:
                    </span>
                    <input class="form__field js-amount" type="number" name="course" min="0.1" step="0.1" required
                        placeholder="Wpisz kwote w pln" value="100">
                </label>
            </p>
            <p class="form__course">Aktualny kurs:<strong class="js-course"></strong></p>
            <p class="form__result">Kwota po przeliczeniu:<strong class="js-result"></strong></p>
        </fieldset>
        <button class="form__button">Przelicz</button>
        <button class="form__button js-reset" type="reset">Wyczyść</button>
    </form>
</body>

</html>
